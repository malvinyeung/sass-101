<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Enter To Win!</title>
    <link rel="stylesheet" href="malvin-css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Architects+Daughter' rel='stylesheet' type='text/css'>
  </head>
  <body onload="startTime()">
    <h1>Contest Ends at Midnight!</h1>
    <div onload="startTime()" id="txt">
    </div>
    <a href="photo.html" class="top-nav">&#9755; Capture a selfie! &#9754;</a>
    <header>
      <h1>WIN AN IPAD FOR SCHOOL!</h1>
    </header>
    <article class="video">
      <video controls="" poster="media/ipad-video-image.jpg">
        <source src="media/trailer.mp4" type="video/mp4">
        <p>This browser does not support the video element.</p>
      </video>
    </article>
    <article>
      <form class="submit">
        <fieldset>
          <legend>Step 1: Your Details</legend>
          <ol>
            <li>
              <label for="firstName">First name:</label>
              <input type="text" id="firstName" placeholder="First name" name="name" required autofocus><br>
            </li>
            <li>
              <label for="lastName">Last name:</label>
              <input type="text" id="lastName" placeholder="Last name" name="name" required>
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="john@gmail.com" name="email" required>
            <li>
              <label for="phone">Phone number:</label>
              <input type="tel" id="phone" placeholder="eg. xxx-xxx-xxxx" name="phone" required>
            </li>
          </ol>
        </fieldset>
        <fieldset>
          <legend>Step 2: Address</legend>
          <ol>
            <li>
              <label for="address">Street:</label>
              <input type="text" id="address" placeholder="eg. 123 Prize St" name="address" required>
            </li>
            <li>
              <label for='city'>City:</label>
              <input type='text' id='city' placeholder="eg. Seattle" name='city' required>
            </li>
            <li>
              <label for='state'>State:</label>
              <input type='text' id='state' placeholder="eg. WA" name='state' required>
            </li>
            <li>
              <label for='postcode'>Post code:</label>
              <input type='text' id='postcode' placeholder="eg. 98122" name='postcode' required>
            </li>
          </ol>
        </fieldset>
        <fieldset class="buttons">
          <button type="reset">RESET</button>
          <button type="submit" id="submit">ENTER!</button>
        </fieldset>
      </form>
    </article>

    <label for="firstName">First name:</label>
    <input type="text" id="firstName2" placeholder="First name" name="name" required>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName2" placeholder="Last name" name="name" required>

    <button type="submit" id="submit2">ENTER!</button>

    <h1 id="output"></h1>
    <script src="malvin-js/malvin.js"></script>
  </body>
</html>

<script type="text/javascript">
  function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
  }

  function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
</script>
